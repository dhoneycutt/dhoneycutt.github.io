<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ALT</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css" />
    <div id="canvas">
        <img id="imageID" src="images/1.jpg" style="max-height:100%; max-width: 100%" />
    </div>
    <button id="prevBtn" onclick="prevImg()">Previous Image</button>
    <button id="nextBtn" onclick="nextImg()">Next Image</button>
    <button id="clearBtn" onclick="clearBoxes()">Clear Boxes</button>
</body>
</html>

<script>
    var i = 1;
    var numFiles = 30;

    initDraw(document.getElementById('canvas'));

    function nextImg() {
        if (i == numFiles) {
            alert("Last image")
        }
        else {
            i++
            document.getElementById("imageID").src = "images/" + i + ".jpg"
            clearBoxes()
        }
    }
    function prevImg() {
        if (i == 1) {
            alert("First image")
        }
        else {
            i--
            document.getElementById("imageID").src = "images/" + i + ".jpg"
            clearBoxes()
        }
    }

    function clearBoxes() {
        var boxes = document.getElementsByClassName('rectangle')
        while (boxes[0]) {
            boxes[0].parentNode.removeChild(boxes[0])
        }
    }

    function initDraw(canvas) {
        function setMousePosition(e) {
            var ev = e || window.event; //Moz || IE
            if (ev.pageX) { //Moz
                mouse.x = ev.pageX + window.pageXOffset;
                mouse.y = ev.pageY + window.pageYOffset;
            } else if (ev.clientX) { //IE
                mouse.x = ev.clientX + document.body.scrollLeft;
                mouse.y = ev.clientY + document.body.scrollTop;
            }
        };

        var mouse = {
            x: 0,
            y: 0,
            startX: 0,
            startY: 0
        };
        var element = null;

        canvas.onmousemove = function (e) {
            setMousePosition(e);
            if (element !== null) {
                element.style.width = Math.abs(mouse.x - mouse.startX) + 'px';
                element.style.height = Math.abs(mouse.y - mouse.startY) + 'px';
                element.style.left = (mouse.x - mouse.startX < 0) ? mouse.x + 'px' : mouse.startX + 'px';
                element.style.top = (mouse.y - mouse.startY < 0) ? mouse.y + 'px' : mouse.startY + 'px';
            }
        }

        canvas.onclick = function (e) {
            if (element !== null) {
                element = null;
                canvas.style.cursor = "default";
                console.log("finsihed.");
            } else {
                console.log("begun.");
                mouse.startX = mouse.x;
                mouse.startY = mouse.y;
                element = document.createElement('div');
                element.className = 'rectangle'
                element.style.left = mouse.x + 'px';
                element.style.top = mouse.y + 'px';
                canvas.appendChild(element)
                canvas.style.cursor = "crosshair";
            }
        }
    }
</script>
