        Int: <span id="intVal"></span>

        <button id="int1" class="btn" onclick="binaryInteraction()">1</button>

        <br/>

<script>
  localStorage.clear()
  localStorage.intCond = 2
  localStorage.ordCond = 0
  localStorage.iteration = 0
  localStorage.midQs = JSON.stringify([0, 0, 0])
  localStorage.pAns = JSON.stringify([])
  intVal = document.getElementById("intVal")
  ordVal = document.getElementById("ordVal")


  $.ajax({
    type : "POST",
    url : "json.php",
    data : {
        json : JSON.stringify([0,0,0])
    }
  });


  function move() {
    localStorage.removeItem('id')
    window.location.href = "instructions.html"
  }

  function increase() {
    localStorage.ordCond = 0
    ordVal.innerHTML = "0"
  }
  function same() {
    localStorage.ordCond = 1
    ordVal.innerHTML = "1"
  }
  function decrease() {
    localStorage.ordCond = 2
    ordVal.innerHTML = "2"
  }

  function noInteraction() {
    localStorage.intCond = 0
    intVal.innerHTML = "0"
  }
  function binaryInteraction() {
    localStorage.intCond = 1
    intVal.innerHTML = "1"
  }
  function fullInteraction() {
    localStorage.intCond = 2
    intVal.innerHTML = "2"
  }

  function turk() {
    localStorage.from = "T"
  }
  function SONA() {
    localStorage.from = "S"
  }
  function none() {
    localStorage.from = "N"
  }

</script>
